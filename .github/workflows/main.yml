name: Criar Imagem e Subir Para o Hub e fazer delploy

on:
  push:
    branches: [main]
    
jobs:
  CI:
    runs-on: ubuntu-latest
    
    steps:
    
      - uses: actions/checkout@v3

      - name: Minor version for each merge
        id: taggerDryRun
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET }}
          WITH_V: true
          DEFAULT_BUMP: patch
    
      - name: Docker Login
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.USER }}  
          password: ${{ secrets.PASSWOR }}
      
      - name: Get latest tag
        id: get_tag
        run: echo "::set-output name=tag::$(git describe --tags --abbrev=0)"
          
      - name: Build and push Docker images
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          push: true
          tags: |
            sebashub/agenda_app:${{ steps.get_tag.outputs.tag }}
            sebashub/agenda_app:latest
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [CI]
    
    steps:
      - uses: TNT-Likely/webhook-action@V0.1.2
        with:
              # webhook url
              webhookUrl: 'http://automatic.sebasnet.cloud/webhook-test/421fc01b-5a2c-43cd-9d69-fc189723b51d'
              # webhook data
              data: "{'ok': 'ok'}"
