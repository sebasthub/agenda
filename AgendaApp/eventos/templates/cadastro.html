{% extends "base.html" %}

{% block conteudo %}
<a href="{% url "index" %}"><-voltar</a>
<form action="" method="post">
    {% csrf_token %}
    {% if form.data.errors %}
    <div style="color: red">
        {{ form.data.errors }}
    </div>
    {% endif %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="enviar">
</form>
{% endblock conteudo %}
