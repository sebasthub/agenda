{% extends "base.html" %}

{% block conteudo %}
<div class="card" style="width:18rem">
<a class="btn-close" href="{% url "index" %}"></a>
<form action="" method="post">
    {% csrf_token %}
    {% if form.data.errors %}
    <div style="color: red">
        {{ form.data.errors }}
    </div>
    {% endif %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="enviar">
</form>
</div>
{% endblock conteudo %}
